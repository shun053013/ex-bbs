<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/article/input}" th:method="post">
投稿者名：<input type="text" name="name"><br>
投稿内容：<input type="text" name="content"><br>
<button>記事投稿</button>
</form>


<div th:each="article:${articleList}"><hr>
 投稿者ID：<span th:text="${article.id}"></span><br>
 投稿者名：<span th:text="${article.name}"></span><br>
 投稿内容：<span th:text="${article.content}"></span><br>
 <form th:action="@{/article/delete}" th:method="post">
 <input type="hidden" name="articleId" th:value="${article.id}">
 <button>記事削除</button>
 </form>
 <div th:each="comment:${article.commentList}">
 コメントID：<span th:text="${comment.id}"></span><br>
 コメント者名:<span th:text="${comment.name}"></span><br>
 コメント内容：<span th:text="${comment.content}"></span><br>
 
 </div>
 <form th:action="@{/article/output}" th:method="post">
  名前：<input type="text" name="name"><br>
  コメント：<input type="text" name="content"><br>
  <input type="hidden" name="articleId" th:value="${article.id}">
  <button>コメント投稿</button>
 
 </form>
</div>

 



</body>
</html>
